<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta</title>

  <link rel="stylesheet" href="../style.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script type="module" src="./main.js"></script>
  <script type="module" src="../global.js"></script>
</head>
    <body>
    <h1>Meta</h1>

    <label for="commit_slider">Show commits until:</label>
    <input
        type="range"
        id="commit_slider"
        min="0"
        max="100"
        value="100"
        style="margin: 0 10px;"
    />
    <time id="commit_time" style="margin-left: 1rem;"></time>

    <!-- Summary stats -->
    <div id="stats"></div>

    <h2>Commits by time of day</h2>
    <div id="scrollytelling">
        <div id="scroll-container">
        <div id="spacer"></div>
        <div id="items-container"></div>
        </div>
        <div id="chart"></div>
    </div>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a href="" id="commit-link" target="_blank"></a>
        </dd>
      
        <dt>Date</dt>
        <dd id="commit-date"></dd>
      
        <dt>Time</dt>
        <dd id="commit-time"></dd>
    
        <dt>Author</dt>
        <dd id="commit-author"></dd>
    
        <dt>Lines Edited</dt>
        <dd id="commit-lines"></dd>
    </dl>


    <h2>File size visualization</h2>
    <div id="files-scrolly">
        <div id="scroll-container-file">
        <div id="spacer-file"></div>
        <div id="items-container-file"></div>
        </div>


        <section>
        <dl class="files"></dl>
        </section>
    </div>

    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>
</body>
</html>
